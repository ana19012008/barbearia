<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BJ contato</title>
</head>
<body>
       <header>
       <div class="caixa">
           <h1><img src="i.png"></h1>
           <nav>
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="servicos.html">serviços</a></li>
                <li><a href="contato.html">contato</a></li>
                <li><a href="creditos.html">creditos</a></li>
            </ul>
        </nav>    
    </div>
    </header>
   <main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome:</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required >
        
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="input-padrao"required placeholder="(41)98768-4479">
        
        <label for="mensagem">Feedback:</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <div>
            <p>
                Como prefere o nosso contato?
            </p>
            
            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">
                Email
            </label>
          
            <label for="radio-email">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                Telefone
            </label>
          
            <label for="radio-email">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                Whatsapp
            </label>
        </div>
  
    <div>
        <P>
            Qual horário prefere ser atendido?
        </P>
    <select>
        <option>
        manhã
    </option>

    <option>
        tarde
    </option>

    <option>
        noite
    </option>
    </select>
    </div>

    <label class="checkbox">
        <input type="checkbox" checked>
        Gostaria de receber nossas novidades por email
    </label>

        <input type="submit" value="enviar formulário" class="enviar">
    </form>
   <table>
    <thead>
        <tr>
            <th>dia</th>
            <th>horário</th>
        </tr>
    </thead>
        <tbody>
            <tr>
                <td>segunda</td>
                <td> 8h ~ 20h </td>
            </tr>
            <tr>
                <td>quarta</td>
                <td> 8h ~ 20h </td>
            </tr>
            <tr>
                <td>sexta</td>
                <td> 8h ~ 20h </td>
            </tr>
        </tbody>
    </table>
</main>
